version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies and Terraform..."
      - yum install -y unzip
      - TERRAFORM_VERSION="1.5.7" 
      # Create and use a temporary directory to avoid name conflicts
      - mkdir -p /tmp/tf-install
      - cd /tmp/tf-install
      # Download and unzip inside the temp directory
      - wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      - unzip -o terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      # Move the terraform executable to a location in the system's PATH
      - sudo mv terraform /usr/local/bin/
      # IMPORTANT: Change back to the original source code directory for subsequent phases
      - cd $CODEBUILD_SRC_DIR
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - IMAGE_REPO_NAME="my-devops-app"
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG ./app
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $IMAGE_REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Applying Terraform infrastructure first to ensure ECR repo exists..."
      - cd terraform
      - terraform init
      - terraform apply -auto-approve
      - cd ..
      - echo "Now, pushing the Docker image to ECR..."
      - docker push $IMAGE_REPO_URI:$IMAGE_TAG
      - echo "Creating imagedefinitions.json for CodeDeploy..."
      - printf '[{"name":"my-devops-app-container","imageUri":"%s"}]' $IMAGE_REPO_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - appspec.yml
    - scripts/**/*