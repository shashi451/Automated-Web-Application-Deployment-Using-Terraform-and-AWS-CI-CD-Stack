<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Successful!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .badge {
            background-color: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 400;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.autorabbit.com/wp-content/uploads/2021/04/AR-logo-2021.svg" alt="AutoRabbit Logo" class="logo" onerror="this.style.display='none'">
        <h1>Deployment Successful!</h1>
        <p>This application was deployed automatically using a full CI/CD pipeline.</p>
        <div class="badge">
            Project by B Shashi Kumar
        </div>
    </div>
</body>
</html>
